<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pokédex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>
    <div class="container jumbotron">
        <p class="text-center"><img class="img-fluid" src="https://fontmeme.com/permalink/181001/a6dd59a6e8f4e7c50fcde7db78bab361.png" alt="pokemon-font"></p>
        <div id="pokeDetails" class="text-center">
            <img class="img-fluid" src="pokemon-img.png">
        </div>
        <div class="text-center">
            <input class="form-control" id="pokeInput" placeholder="Pokémon Name or Number">
            <input type="button" class="btn btn-primary" value="Search" onclick="pokeSubmit(false);">
            <input type="button" class="btn btn-primary" value="Random Pokemon" onclick="pokeSubmit(true);"><br>
            <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank"><input type="button" class="btn btn-primary" value="Free Pokémon Cards"></a>
        </div>     
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
